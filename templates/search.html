<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>companyDB 検索</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 120px;
        }

        .logo img {
            max-width: 320px;
            height: auto;
            margin-bottom: 40px;
        }

        .search-box {
            width: 100%;
            max-width: 600px;
            display: flex;
            border: 1px solid #dfe1e5;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            border-radius: 24px;
            overflow: hidden;
            background-color: #fff;
        }

        .search-box input {
            flex: 1;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            outline: none;
        }

        .search-box button {
            border: none;
            background-color: #1a73e8;
            color: white;
            padding: 0 24px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #0c59cf;
        }

        .error-message {
            margin-top: 20px;
            color: #d9534f;
            font-size: 0.95rem;
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loading {
            display: none;
            margin-top: 40px;
            text-align: center;
            color: #555;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
        }
    </style>
</head>
<body>

<div class="search-container" id="searchArea">
    <div class="logo">
        <img src="/static/companydb_logo.png" alt="companyDB Logo">
    </div>

    <form method="get" action="/list" class="search-box" id="searchForm">
        <input type="text" name="keyword" id="keyword" placeholder="法人名を入力">
        <button type="submit">検索</button>
    </form>

    <div id="error-message" class="error-message">Please enter a search keyword.</div>
</div>

<div id="loading">
    <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
        <span class="sr-only">読み込み中...</span>
    </div>
    <div class="mt-3">検索中です。しばらくお待ちください...</div>
</div>

<footer>
    © 2025 companyDB. All rights reserved.
</footer>

<script>
document.getElementById("searchForm").addEventListener("submit", function (e) {
    const keyword = document.getElementById("keyword").value.trim();
    const errorDiv = document.getElementById("error-message");

    if (!keyword) {
        e.preventDefault();
        errorDiv.style.display = "block";
        errorDiv.style.animation = "fadeIn 0.5s ease-in-out";
        return;
    }

    // 검색어가 있을 때만 로딩 화면 표시
    document.getElementById("searchArea").style.display = "none";
    document.getElementById("loading").style.display = "block";
});
</script>

</body>
</html>
