<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>法人一覧 - companyDB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 0.95rem;
        }

        .container {
            max-width: 1000px;
            margin-top: 50px;
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h2 {
            margin: 0;
            font-weight: 600;
            color: #333;
        }

        .table {
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .table th, .table td {
            vertical-align: middle !important;
        }

        .table thead th {
            background-color: #f1f3f5;
            font-weight: 600;
        }

        .table td a {
            color: #1a73e8;
            text-decoration: none;
        }

        .table td a:hover {
            text-decoration: underline;
        }

        .pagination {
            margin-top: 30px;
        }

        .pagination .page-link {
            color: #1a73e8;
        }

        .pagination .active .page-link {
            background-color: #1a73e8;
            border-color: #1a73e8;
            color: white;
        }

        .halfwidth {
            word-break: break-all;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title-bar">
        <h2>法人一覧</h2>
        <a href="/search" class="btn btn-outline-secondary">検索に戻る</a>
    </div>

    <table class="table table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th style="width: 18%;">法人番号</th>
                <th style="width: 28%;">商号</th>
                <th style="width: 38%;">住所</th>
                <th style="width: 16%;">創立日</th>
            </tr>
        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <td class="halfwidth"><a href="/corp/{{ row[0] }}">{{ row[0] }}</a></td>
                <td class="halfwidth">{{ row[1] }}</td>
                <td class="halfwidth">{{ row[2] }}{{ row[3] }}{{ row[4] }}</td>
                <td class="halfwidth" style="white-space: nowrap;">{{ row[5] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

    <nav>
        <ul class="pagination justify-content-center">
            <li class="page-item {% if page <= 1 %}disabled{% endif %}">
                <a class="page-link" href="?page={{ page - 1 }}&keyword={{ keyword }}">« 前へ</a>
            </li>
            {% for p in range(page-2, page+3) if p > 0 and p <= total_pages %}
                <li class="page-item {% if p == page %}active{% endif %}">
                    <a class="page-link" href="?page={{ p }}&keyword={{ keyword }}">{{ p }}</a>
                </li>
            {% endfor %}
            <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
                <a class="page-link" href="?page={{ page + 1 }}&keyword={{ keyword }}">次へ »</a>
            </li>
        </ul>
    </nav>
</div>

<script>
function toHalfWidth(str) {
  return str.replace(/[！-～]/g, function(ch) {
    return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0);
  }).replace(/　/g, " ");
}

window.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".halfwidth").forEach(el => {
    el.childNodes.forEach(node => {
      if (node.nodeType === Node.TEXT_NODE) {
        node.textContent = toHalfWidth(node.textContent);
      }
    });
  });
});
</script>
</body>
</html>
